    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
        <div class="container">
  
          <div class="section-title">
            <span>Tienda</span>
            <h2>Tienda</h2>
            <p>Bienvenido! aqui encontraras todos nuestros productos</p>
          </div>
  
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
                <li (click)="filtrarcar('')">Todos</li>
                <li (click)="filtrarcar('mujer')">Mujer</li>
                <li (click)="filtrarcar('hombre')">Hombre</li>
                <li (click)="filtrarcar('ninos')">Ni√±os</li>
              </ul>
            </div>
          </div>
  
          <div class="row portfolio-container"  data-aos-delay="150">
            
            <div class="col-lg-4 col-md-6 portfolio-item filter-app border"
                 *ngFor='let item of this.productosSer.productosdisp | filtro: filtroCategoria: "categoria"; let i = index'>
              <img [src]="item.url" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{item.nombre}}</h4>
                <p>{{item.precio}} ARS</p>
                <a [href]="item.url" data-gall="portfolioGallery" class="venobox preview-link" title="App 1"><i class="bx bx-plus"></i></a>
                <a routerLink='/producto/{{i}}' class="details-link btn btn-dark" title="More Details">Comprar</a>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Portfolio Section -->
